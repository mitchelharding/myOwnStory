<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>My Own Story</title>

  </head>
  <body>
    <h1> A wild story of my OWN</h1>

    <div class="container">
      <div>
        <form id="form1">

          <div class="form-group">
            <label for="person1">A name:</label>
            <input id="person1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="person2">Anoter name:</label>
            <input id="person2" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="petName">You pets name:</label>
            <input id="petName" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="imaginaryPlace">A imaginary name for an imaginary place:</label>
            <input id="imaginaryPlace" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="anObject">A random object:</label>
            <input id="anObject" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-warning">Creat the magic</button>
        </form>
    </div>


      <div id="story" class="panel panel-info">
        <h1>A dream</h1>
         <p>One day in <span class="imaginaryPlace"></span>, a wild and extraordinary place! Two unsuspecting people; <span class="person1"></span> and <span class="person2"></span> found themselves wondering how they got there. Until an old friend <span class="petName"></span> arrived. He was huge and had a unexplainable glow. A deity he called himself. Suddenly <span class="anObject"></span> started falling from the sky.</p>
      </div>

    </div>
  </body>
</html>
